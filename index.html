<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Lookup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>GitHub User Lookup</h1>
        <form id="github-user-${seed}">
            <div class="mb-3">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Lookup</button>
        </form>
        <div id="github-status" role="status" aria-live="polite"></div>
        <div id="github-account-age"></div>
        <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
